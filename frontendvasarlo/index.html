<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.3/css/bootstrap.min.css" integrity="sha512-jnSuA4Ss2PkkikSOLtYs8BlYIeeIK1h99ty4YfvRPAlzr377vr3CXDb7sb7eEEBYjDtcYj+AjBH3FLv5uSJuXg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.3/js/bootstrap.bundle.min.js" integrity="sha512-7Pi/otdlbbCR+LnW+F7PwFcSDJOuUJB3OxtEHbg4vSMvzvJjde4Po1v4BR9Gdc9aXNUNFVUY+SK51wWT8WF0Gg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="varalo.js"></script>
    <title>Vasarlók</title>
</head>
<body>
    <div class="container-fluid">        
        <!--Navbar end-->
        <div class="container">
            <form action="#" method="POST" class="row" id="vasarloForm">
                <fieldset>
                    <div class="row">
                        <div class="mb-3 col-6">                            
                            <label for="vasarloID" class="form-label">Id: </label>
                            <input type="text" class="form-control" id="vasarloID" name="vasarloID" numeric required>
                        </div>
                        <div class="mb-3 col-6">
                            <label for="nev" class="form-label">Név: </label>
                            <input type="text" class="form-control" id="nev" name="nev" numeric required>
                        </div>
                        <div class="mb-3 col-4">
                            <label for="szuletett" class="form-label">Született: </label>
                            <input type="text" class="form-control" id="szuletett" name="szuletett" required>
                        </div>
                        <div class="mb-3 col-4">
                            <label for="helyseg" class="form-label">Helység: </label>
                            <input type="text" class="form-control" id="helyseg" name="helyseg" required>
                        </div>
                        <div class="mb-3 col-4">
                            <label for="megyeID" class="form-label">Megye Szám: </label>
                            <input type="text" class="form-control" id="megyeID" name="megyeID" numeric required>
                        </div>
                    </div>
                </fieldset>
                <div class="d-flex justify-content-around">
                    <button type="button" class="btn btn-primary" id="create"><i class="fa-solid fa-plus"> Create</i></button>
                    <button type="button" class="btn btn-dark" id="read"><i class="fa-solid fa-list-check"> Read</i></button>
                    <button type="button" class="btn btn-info" id="update"><i class="fa-solid fa-pen"> Update</i></button>
                </div>
            </form>
            <div id="vasarlolista">
            
            </div>
        </div>
    </div>
</body>
</html>
